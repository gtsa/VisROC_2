<!DOCTYPE html>
<html>
<style>
.pic {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  height: 100%
}

.but {
position: fixed; 
    bottom: 3%;
    left: 0;
    right: 0;
    height: 50px;
display: block;
margin-left: auto;
  margin-right: auto;
  height: 30px;
  width: 10%;
}

.footer {
    
}

.img {
display: block;
margin-left: auto;
  margin-right: auto;
}
</style>


<body>
  <div class="pic"> <!-- Block parent element -->
    <img src='graph_interpretation.svg', style="max-width: 100%; max-height: 150%; height: inherit; position:relative; bottom:-60px" class="img">
    <button type="button" onclick="window.open('', '_self', ''); window.close();" class="but">
      Close
    </button>
  </div>






</body>
</html>
